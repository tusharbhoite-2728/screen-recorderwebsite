<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen and Audio Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="videoElement" autoplay controls></video>
    <div class="container">
        <div class="button-container">
            <button id="startRecording" class="button">Start Recording</button>
            <button id="stopRecording" class="button" disabled>Stop Recording</button>
            <button id="downloadVideo" class="button" disabled>Download Video</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
